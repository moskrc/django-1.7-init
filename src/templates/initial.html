{% load static %}<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{{siteconfig.settings.title}}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico" />
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	{{siteconfig.settings.meta_block|safe}}
	
	<meta name="description" content="{% block description %}{{siteconfig.settings.description}}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{{siteconfig.settings.keywords}}{% endblock %}" />

    <link type="text/css" href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}" media="all" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/main.css' %}" media="all" rel="stylesheet"/>

    {% block js %}
        <script src="{% static 'bower/jquery/dist/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bower/jquery-form/jquery.form.js' %}" type="text/javascript"></script>
        <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    {% endblock %}

    {% block extra_meta %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
